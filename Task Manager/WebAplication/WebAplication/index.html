<!DOCTYPE html>
<html ng-app="taskManagerApp" ng-controller="taskManagerCtrl">
<head>
    <meta charset="utf-8"/>
    <title >{{title}}</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <script src="js/angular.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<h1 class="head">{{title}}</h1>
<div class="container">
    <div class="page-header">
        <h3>
            Пользователь: {{user}}
            <br/>
            Количество задачь - {{tasks.length}}
        </h3>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="taskName"/>
            <span class="input-group-btn">
                    <button class="btn btn-primary" ng-click="addNewTask(taskName)">Добавить</button>
                </span>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Имя задачи</th>
                <th>Статус</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="task in tasks">
                <td>{{task.name}}</td>
                <td><input type="checkbox" class="checkbox" ng-model="task.status"/></td>
                <td>
                    <span style="{{setStyle(task.status)}}">{{showText(task.status)}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://databoom.space/databoom.js"></script>
</body>
</html>
